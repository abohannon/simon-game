<!--

Simon Game for Freecodecamp
by adam bohannon
v1.0.0

User Stories:

1 - I am presented with a random series of button presses.

2 - Each time I input a series of button presses correctly, I see the same series of button presses but with an additional step.

3 - I hear a sound that corresponds to each button both when the series of button presses plays, and when I personally press a button.

4 - If I press the wrong button, I am notified that I have done so, and that series of button presses starts again to remind me of the pattern so I can try again.

5 - I can see how many steps are in the current series of button presses.

6 - If I want to restart, I can hit a button to do so, and the game will return to a single step.

7 - I can play in strict mode where if I get a button press wrong, it notifies me that I have done so, and the game restarts at a new random series of button presses.

8 - I can win the game by getting a series of 20 steps correct. I am notified of my victory, then the game starts over.


-->

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Adam's Simon Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Anton|Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- outside buttons -->
    <div class="container-in">
      <div class="row">
        <div class="top-left green push inline" id="tl" data-idx="0"></div>
        <div class="top-right red push inline" id="tr" data-idx="1"></div>
      </div>
      <div class="row">
        <div class="bottom-left yellow push inline" id="bl" data-idx="2"></div>
        <div class="bottom-right blue push inline" id="br" data-idx="3"></div>
      </div>
    </div>
    <!-- inner control area -->
    <div class="game-center">
      <h1 class="branding">simon</h1>
      <div class="row">
        <div class="screen inline">
          <h2 class="count led-off" id="counter">--</h2>
          <p class="label">COUNT</p>
        </div>
        <div class="btn-box inline">
          <div class="round-btn btn-green"></div>
          <p class="label">START</p>
        </div>
        <div class="btn-box inline">
          <div class="round-btn"></div>
          <p class="label">STRICT</p>
          <div class="strict-led"></div>
        </div>
      </div>
      <div class="row power-btn">
        <p class="label inline">OFF</p>
        <div class="switch inline">
          <div class="switch-btn" id="power"></div>
        </div>
        <p class="label inline">ON</p>
      </div>
    </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
